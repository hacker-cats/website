name: Deploy Hackercats Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --production
      
    - name: Generate static site
      run: |
        echo "ğŸš€ Generating Hackercats website..."
        node generate.js
        echo "âœ… Site generation complete!"
        
    - name: List generated files
      run: |
        echo "ğŸ“ Generated files:"
        find dist -type f -name "*.html" | head -10
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment info
      run: |
        echo "ğŸŒŸ Hackercats website deployed!"
        echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ¯ Custom domain: hackercats.club"